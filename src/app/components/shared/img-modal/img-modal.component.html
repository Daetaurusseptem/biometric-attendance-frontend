<div class="fondo-modal-imagen animated fadeIn fast"
    [class.oculto]="modalService.ocultarModal" >

    <div class="modal fade show"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel1"
        style="display: block;">

        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                <a style="font-size: 2rem;" class="pointer text-danger" type=""
                        data-dismiss="modal"
                        aria-label="Close"
                        (click)="cerrarModal()">
                        <span aria-hidden="true">
                          <i class="bi bi-x-circle"></i>
                        </span>
                </a>
            </div>
            <div class="modal-body text-center">

                <h3>Seleccione una imagen</h3>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="modalService.img" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>

                <input class="mt-2" type="file" id="uploadFile"
                        (change)="cambiarImagen($any($event).target.files[0])">


            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal"
                        (click)="cerrarModal()">
                    Cancelar
                </button>
                <button type="button"
                        class="btn btn-primary"
                        (click)="subirImagen()">Actualizar foto</button>
            </div>
        </div>
        </div>
    </div>
</div>
