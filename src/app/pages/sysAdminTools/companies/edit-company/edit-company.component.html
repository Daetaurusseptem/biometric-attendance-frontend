<div class="container mt-3 ">
    <div class="card">
        <div class="card-header">
            <div class="card-title text-center">
                <h2>Editar Empresa</h2>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="companyForm" (ngSubmit)="updateCompany()">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Empresa</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre">
              </div>
          
          
          
              <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" formControlName="description"></textarea>
              </div>
          
              <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" formControlName="address">
              </div>
          
              <div class="mb-3">
                <label for="tel" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="tel" formControlName="tel">
              </div>
          
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
              </div>
              <div *ngIf="companyForm.invalid" class="card-body alert alert-danger">
                <p *ngIf="campoNoValidoDatosUsuario('name')" class="text-danger">Nombre invalido</p>
                <p *ngIf="campoNoValidoDatosUsuario('description')" class="text-danger">Descripción invalida</p>
                <p *ngIf="campoNoValidoDatosUsuario('address')" class="text-danger">Dirección invalida</p>
                <p *ngIf="campoNoValidoDatosUsuario('tel')" class="text-danger">Telefono invalido</p>
                <p *ngIf="campoNoValidoDatosUsuario('email')" class="text-danger">Correo electronico invalido</p>
        
              </div>
          
              <div class="row text-center">

                  <button type="submit" class="btn btn-primary" [disabled]="!companyForm.valid">Guardar Cambios</button>
              </div>
            </form>
        </div>
    </div>
  </div>
