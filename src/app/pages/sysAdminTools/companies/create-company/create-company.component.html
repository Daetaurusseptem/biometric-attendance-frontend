
<div class="card" >
  <div class="card-header">
    <div class="card-tile">
      <h2>Crear Nueva Empresa</h2>
    </div>
  </div>
  <div class="card-body">
    
    <div class="container mt-3">
      <form #companyForm="ngForm">
        <!-- Campo oculto para _id, ya que no se debería cambiar -->
        <input type="hidden" [(ngModel)]="empresa._id" name="_id">
    
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="empresa.nombre" name="name" required>
        </div>
    
        <div class="mb-3">
          <label for="adminId" class="form-label">Administrador</label>
          <ng-select [items]="adminUsers"
                     bindLabel="username"
                     bindValue="_id"
                     [(ngModel)]="empresa.admin"
                     name="adminId"
                     placeholder="Selecciona un Administrador">
          </ng-select>
        </div>
        <!-- <div class="mb-3">
          <label for="img" class="form-label">URL de la Imagen</label>
          <input type="text" class="form-control" id="img" [(ngModel)]="empresa.img" name="img" required>
        </div> -->
    
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea class="form-control" id="description" [(ngModel)]="empresa.descripcion" name="description" required></textarea>
        </div>
    
        <div class="mb-3">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="empresa.direccion" name="address" required>
        </div>
    
        <div class="mb-3">
          <label for="tel" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="tel" [(ngModel)]="empresa.tel" name="tel" required>
        </div>
    
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="empresa.email" name="email" required>
        </div>
    
        <!-- Botón para crear la empresa -->
        <button type="submit" class="btn btn-primary" (click)="createCompany(companyForm)" [disabled]="!companyForm.form.valid">Crear Empresa</button>
      </form>
    </div>

  </div>
</div>
