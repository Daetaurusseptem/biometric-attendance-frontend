            <table class="table table-striped">
              <thead>

                  <th>Telefono</th>

              </thead>
              <tbody>
                <tr *ngFor="let empleado of empleados">

                    <img *ngIf="user.img=='no-image'" src="../../../../../assets/img/no-img.webp"

                    <img *ngIf="user.img!='no-image'" [src]="user.img"
                            alt="Avatar de usuario"

                  <td>{{ empleado.nombre+" "+empleado.apellido1+" "+empleado.apellido2 || 'No Especificado' }}</td>
